
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=true
#spring.jpa.properties.hibernate.check_nullability=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
debug=true


app.datasource.user.url=jdbc:h2:mem:mydb
app.datasource.user.driverClassName=org.h2.Driver
app.datasource.user.username=sa
app.datasource.user.password=

app.datasource.adress.url=jdbc:h2:mem:mydb
app.datasource.adress.driverClassName=org.h2.Driver
app.datasource.adress.username=sa
app.datasource.adress.password=
